<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes P2P</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Órdenes P2P</h1>
            <a href="index.html" class="btn btn-secondary">Regresar al inicio</a>
        </div>

        <!-- Filtro de fechas -->
        <form id="filterForm" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="date" id="startDate" class="form-control" placeholder="Fecha de inicio" required>
                </div>
                <div class="col-md-4">
                    <input type="date" id="endDate" class="form-control" placeholder="Fecha de fin" required>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" onclick="filterOrders()">Filtrar</button>
                </div>
            </div>
        </form>

        <!-- Botón de descarga de Excel -->
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-success" onclick="downloadExcel()">Descargar Excel</button>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="results"></div>

        <!-- Tabla de órdenes -->
        

        <!-- Paginación -->
        <nav id="pagination" class="mt-4 d-flex justify-content-center"></nav>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
