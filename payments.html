<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Scripts externos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Botón para regresar al inicio -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Historial de Pagos Binance</h1>
            <a href="index.html" class="btn btn-secondary">Regresar al inicio</a>
        </div>

        <!-- Tabla de historial de pagos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Transacción ID</th>
                    <th>Importe</th>
                    <th>Divisa</th>
                    <th>De</th>
                    <th>A</th>
                </tr>
            </thead>
            <tbody id="paymentHistory"></tbody>
        </table>
    </div>

    <!-- Script para cargar el historial de pagos -->
    <script src="scripts/payments.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
